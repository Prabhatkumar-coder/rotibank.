<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 350px;
            margin: auto;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
            margin-top: 20px;
        }
        .navbar {
            text-align: center;
            background: #0056a8;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .switch {
            color: blue;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="file:///C:/Users/PARTH/OneDrive/Desktop/ara.HTML">Home</a>
    </div>
    <div class="container">
        <div style="background: #0056a8; padding: 15px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <img src="C:\Users\PARTH\Downloads\my_png-removebg-preview.png" alt="ARA Roti Bank Logo" style="width: 100px;">
        </div>
        <h3>WE ARE ARA ROTI BANK</h3>
        <h4 style="color: #333;">CONNECT WITH US</h4>
        <h2 id="form-title">Sign In</h2>
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <form id="register-form" style="display: none;">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="switch" onclick="toggleForms()">New user? Register here</p>
        <p style="margin-top: 10px; color: #0056a8;">
            भूख रोती है, तिलमिलाती है, सूखे होंठों को ये जलाती है,<br>
            अपनी बेचैनी के सभी किस्से, झांक कर आँखों से दिखाती है
        </p>
    </div>
    <script>
        function toggleForms() {
            let loginForm = document.getElementById("login-form");
            let registerForm = document.getElementById("register-form");
            let formTitle = document.getElementById("form-title");
            let switchText = document.querySelector(".switch");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.innerText = "Sign In";
                switchText.innerText = "New user? Register here";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.innerText = "Register";
                switchText.innerText = "Already a user? Sign in here";
            }
        }
    </script>
</body>
</html>
